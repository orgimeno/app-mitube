<div class="row">
  <div class="col-12">
    <div class="card" *ngIf="video && loading == 'hidde'">
      <div class="card-header">
        <h3>{{video.title}}</h3>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <video controls id="video-player">
                  <source src="{{urlUploads}}video_files/video_{{video.id}}/{{video.videoPath}}">
                  Tu navegador no es compatible con HTML5
                </video>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Detalles</h4>
                  </div>
                  <div class="card-body">
                    <h4 class="card-title">Descripción</h4>
                    <p class="card-text">{{video.description}}</p>
                    <h4 class="card-title">Subido por</h4>
                    <p class="card-text">{{video.user.name}} {{video.user.surname}}</p>
                  </div>
                  <div class="card-footer text-muted">
                    Creado el día {{video.createdAt.timestamp * 1000 | date:'dd-MM-yyyy'}}
                  </div>
                </div>
              </div>
              <div class="col-6">
                <app-last-videos></app-last-videos>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card border-light">
                  <div class="card-body">
                    <app-comments *ngIf="identity"></app-comments>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="loader" *ngIf="loading == 'show'">
      <img src="assets/images/ajax_loader_red.gif" width="10%"/>
    </div>

  </div>
</div>

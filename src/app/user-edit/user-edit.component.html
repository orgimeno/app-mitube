<div class="row">
  <div class="col-6">
    <div class="card">
      <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <h3>{{title}}</h3>
        </div>
        <div class="card-body">

          <div class="alert alert-success" role="alert" *ngIf="status === 'success'">
            <strong>Datos modificados</strong>
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="status === 'error'">
            <strong>No se ha podido modificar la información</strong>
          </div>

          <div class="form-group">
            <input id="name"
                   placeholder="Nombre"
                   class="form-control"
                   #name="ngModel"
                   name="nombre"
                   [(ngModel)]="user.name"
                   required
            >
            <span class="badge-danger" *ngIf="!name.valid && name.touched">Nombre obligatorio</span>
          </div>

          <div class="form-group">
            <input id="surname"
                   placeholder="Apellidos"
                   class="form-control"
                   #surname="ngModel"
                   name="apellido"
                   [(ngModel)]="user.surname"
                   required
            >
            <span class="badge-danger" *ngIf="!surname.valid && surname.touched">Apellido obligatorio</span>
          </div>

          <div class="form-group">
            <input id="email"
                   placeholder="E-mail"
                   type="email"
                   class="form-control"
                   #email="ngModel"
                   name="email"
                   [(ngModel)]="user.email"
                   required
            >
            <span class="badge-danger" *ngIf="!email.valid && email.touched">Email obligatorio</span>
          </div>

          <div class="form-group">
            <input id="password"
                   placeholder="Password"
                   type="password"
                   class="form-control"
                   #password="ngModel"
                   name="password"
                   [(ngModel)]="user.password"
                   required
            >
            <span class="badge-danger" *ngIf="!password.valid && password.touched">Password obligatorio</span>
          </div>

        </div>

        <div class="card-footer">
          <div class="align-content-center">
            <button class="btn btn-success">{{title}}</button>
          </div>
        </div>

      </form>

    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3>Imagen de perfil</h3>
      </div>
      <div class="card-body">

        <div class="alert alert-success" role="alert" *ngIf="status === 'success'">
          <strong>Datos modificados</strong>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="status === 'error'">
          <strong>No se ha podido modificar la información</strong>
        </div>

        <div class="form-group">
          <input id="image"
                 placeholder="Subir imagen"
                 type="file"
                 class="form-control-file"
                 name="imagen"
                 (change)="fileChangeEvent($event)"
          />
          <div class="progress mt-1">
            <div id="upload-progress-bar" class="progress-bar progress-bar-success"
                 role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
        </div>
        <p id="status"></p>
      </div>

    </div>
  </div>
</div>
